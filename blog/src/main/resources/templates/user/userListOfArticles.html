<main>
    <div class="container body-content">
        <h1 align="center">Content by
            <th:block th:text="${user.fullName}"></th:block>
        </h1>
        <div class="row">
            <th:block th:each="article : ${articles}">
                <div class="col-sm-6">
                    <article>
                        <header>
                            <h2 th:text="${article.shortTitle}"></h2>
                        </header>

                        <p th:text="${article.summary}"></p>
                        <div class="row">
                            <div class="col-sm-8">
                                <small class="author"><a class="author"  th:href="@{/user{id}/articles(id=${article.author.id})}"
                                   th:text="${article.author.fullName}" ></a></small>
                                <p>
                                    <a class="btn btn-default btn-xs" th:each="tag:${article.tags}"
                                       th:href="@{/tag/{name}(name=${tag.name})}" th:text="${tag.name}"></a>
                                </p>
                            </div>
                            <div class="col-sm-4">
                                <ul class="list-unstyled">
                                    <li>
                                        <small class="secondary-label">Created on:</small>
                                    </li>
                                    <li>
                                        <small class="secondary-label"
                                               th:text="${#dates.format(article.creationDate, 'dd-MM-yyyy')}">
                                        </small>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <footer>

                            <div class="col-sm-6" th:if="${article.rating}">
                                <p th:utext="${article.rating.ArticleRatingStars}"></p>
                            </div>
                            <div class="col-sm-6" th:unless="${article.rating}">
                                <p>No rating yet</p>
                            </div>
                            <div class="pull-right">
                                <a class="btn btn-default btn-xs"
                                   th:href="@{/article/{id}(id=${article.id})}">Read more &raquo;</a>
                            </div>

                        </footer>
                    </article>
                </div>
            </th:block>
        </div>
    </div>
</main>
