<main>
    <div class="container body-content">
        <h1 align="center">Category -
            <th:block th:text="${category.name}"></th:block>
        </h1>
        <div class="row">
            <th:block th:each="article : ${articles}">
                <div class="col-sm-6">
                    <article>
                        <header>
                            <h2 th:text="${article.shortTitle}"></h2>
                        </header>

                        <p th:text="${article.summary}"></p>
                        <div class="row">
                            <div class="col-sm-8">
                                <small class="author" th:text="${article.author.fullName}"></small>
                                <p>
                                    <a class="btn btn-default btn-xs" th:each="tag:${article.tags}"
                                       th:href="@{/tag/{name}(name=${tag.name})}" th:text="${tag.name}"></a>
                                </p>
                            </div>
                            <div class="col-sm-4">
                                <ul class="list-unstyled">
                                    <li>
                                        <small class="secondary-label">Created on:</small>
                                    </li>
                                    <li>
                                        <small class="secondary-label" th:text="${article.creationDate}"></small>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <footer>
                            <div class="pull-right">
                                <a class="btn btn-default btn-xs"
                                   th:href="@{/article/{id}(id=${article.id})}">Read more &raquo;</a>
                            </div>
                        </footer>
                    </article>
                </div>
            </th:block>
        </div>
    </div>
</main>
