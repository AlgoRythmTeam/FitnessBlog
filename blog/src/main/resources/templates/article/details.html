<main>
    <div class="container body-content">
        <div class="row">
            <div class="col-sm-12">
                <article>
                    <header>
                        <h2 th:text="${article.title}"></h2>
                    </header>
                    <p th:text="${article.content}"> </p>
                    <div class="row">
                        <div class="col-sm-8">
                            <a class="author"  th:href="@{/user{id}/articles(id=${article.author.id})}"
                                   th:text="${article.author.fullName}"></a>
                            <p>
                                <a class="btn btn-default btn-xs"
                                   th:each="tag:${article.tags}"
                                   th:href="@{/tag/{name}(name=${tag.name})}"
                                   th:text="${tag.name}"></a>
                            </p>
                        </div>
                        <div class="col-sm-2">
                            <div th:if="${article.creationDate!=article.editedDate}">
                                <ul class="list-unstyled">
                                    <li> <small class="secondary-label">Last Edited:</small></li>
                                    <li> <small class="secondary-label"
                                                th:text="${#dates.format(article.editedDate,'HH:mm:ss dd-MM-yyyy')}"></small></li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <ul class="list-unstyled">
                                <li> <small class="secondary-label">Created on:</small></li>
                                <li> <small class="secondary-label"
                                            th:text="${#dates.format(article.creationDate,'HH:mm:ss dd-MM-yyyy')}">
                                </small></li>
                            </ul>
                        </div>
                    </div>
                    <footer>
                        <div class="row">
                            <div class="col-sm-6">
                                <p>
                                    <a class="btn btn-success btn-sm" th:href="@{/article/{id}/rating(id = ${article.id})}">
                                        Rating</a>
                                </p>
                            </div>
                        <div class="col-sm-6">
                            <div class="pull-right">
                            <th:block sec:authorize="isAuthenticated()" th:if="${user.isAdmin() OR user.isAuthor(article)}">
                            <a class="btn btn-success btn-xs" th:href="@{/article/edit/{id}(id = ${article.id})}">Edit</a>
                            <a class="btn btn-danger btn-xs" th:href="@{/article/delete/{id}(id = ${article.id})}">Delete</a>
                            </th:block>
                            <th:block sec:authorize="isAuthenticated()">
                                <a class="btn btn-info btn-xs" th:href="@{/comment{id}/comments(id = ${article.id})}"
                                   th:text="${'View Comments (' + #sets.size(article.comments) + ')'}"></a>
                                </th:block>
                                <a class="btn btn-default btn-xs" th:href="@{/}">back &raquo;</a>
                                </div>
                            </div>
                            </div>
                        </footer>
                    </article>
                </div>
            </div>
        </div>
    </main>
