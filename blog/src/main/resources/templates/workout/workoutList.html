<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <div>
                <h2 align="center">My training data</h2>
            </div>
        </div>

        <div class="row">
            <table class="table table-striped table-hover ">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Chest</th>
                    <th>Abs</th>
                    <th>Back</th>
                    <th>Shoulders</th>
                    <th>Biceps</th>
                    <th>Triceps</th>
                    <th>Legs</th>
                </tr>
                </thead>
                <tbody>
                <tr class="success">
                    <td>Till Now</td>
                    <td th:text="${workoutSum.chest}"></td>
                    <td th:text="${workoutSum.abs}"></td>
                    <td th:text="${workoutSum.back}"></td>
                    <td th:text="${workoutSum.shoulders}"></td>
                    <td th:text="${workoutSum.biceps}"></td>
                    <td th:text="${workoutSum.triceps}"></td>
                    <td th:text="${workoutSum.legs}"></td>
                </tr>
                <th:block th:each="workout : ${workouts}">
                    <tr>
                        <td th:text="${#dates.format(workout.trainingDay,'dd.MMM.yy')}"></td>
                        <td th:text="${workout.chest}"></td>
                        <td th:text="${workout.abs}"></td>
                        <td th:text="${workout.back}"></td>
                        <td th:text="${workout.shoulders}"></td>
                        <td th:text="${workout.biceps}"></td>
                        <td th:text="${workout.triceps}"></td>
                        <td th:text="${workout.legs}"></td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>
</main>
